<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Items - Swiggy-like Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5cf018;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .fruit-item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .fruit-item img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        .fruit-item h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .fruit-item p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #333;
        }
        .price {
            font-weight: bold;
            color: #09ff00cb;
        }
        .fruit-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Fruits</h1>
    </header>

    <!-- Main Section for Fruit Items -->
    <div class="container">
        <div class="fruit-list">
            <!-- Fruit Item 1 -->
            <div class="fruit-item">
                <img src="carrot.jpg" >
               
               
              
            </div>
            <!-- Fruit Item 2 -->
            <div class="fruit-item">
                <img src="tomato.jpg">
                
            </div>
            <!-- Fruit Item 3 -->
            <div class="fruit-item">
                <img src="onion.jpg">
               
            </div>
            <!-- Fruit Item 4 -->
            <div class="fruit-item">
                <img src="murungai.jpg">
                
            </div>
            <!-- Fruit Item 5 -->
            <div class="fruit-item">
                <img src="vendai.jpg">
                
            </div>
            <!-- Fruit Item 6 -->
            <div class="fruit-item">
                <img src="putangai.jpg">
                
            </div>

            <!-- Fruit Item 6 -->
            <div class="fruit-item">
                <img src="vellari.jpg">
                
            </div>
        </div>
    </div>
